<template>
  <require from="components/display-item"></require>
  <template repeat.for="value of values">
    <display-item
      label="capacity"
      value.bind="value.capacity"></display-item>
    <display-item
      label="commit_transaction_fee"
      value.bind="value.commit_transaction_fee"></display-item>
    <display-item
      label="commit_transaction_weight"
      value.bind="value.commit_transaction_weight"></display-item>
    <display-item
      label="id"
      value.bind="value.id"></display-item>
    <display-item
      label="is_active"
      value.bind="value.is_active"></display-item>
    <display-item
      label="is_closing"
      value.bind="value.is_closing"></display-item>
    <display-item
      label="is_opening"
      value.bind="value.is_opening"></display-item>
    <display-item
      label="local_balance"
      value.bind="value.local_balance"></display-item>
    <display-item
      label="partner_public_key"
      value.bind="value.partner_public_key"></display-item>
    <display-item
      label="received"
      value.bind="value.received"></display-item>
    <display-item
      label="remote_balance"
      value.bind="value.remote_balance"></display-item>
    <display-item
      label="sent"
      value.bind="value.sent"></display-item>
    <display-item
      label="transaction_id"
      value.bind="value.transaction_id"></display-item>
    <display-item
      label="transaction_vout"
      value.bind="value.transaction_vout"></display-item>
    <display-item
      label="transfers_count"
      value.bind="value.transfers_count"></display-item>
    <display-item
      label="unsettled_balance"
      value.bind="value.unsettled_balance"></display-item>
    <display-item
      label="type"
      value.bind="value.type"></display-item>
  </template>
  <input value.bind="newChannel.local_amt" placeholder="local_amt" click.delegate="noBubble($event)"/>
  <input value.bind="newChannel.partner_public_key" placeholder="partner_public_key" click.delegate="noBubble($event)"/>
  <button click.delegate="connectChannel()">
    Connect Channel
  </button>
</template>
